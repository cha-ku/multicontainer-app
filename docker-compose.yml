version: "3"
services:
  client:
    image: "ch4ku/multi-client-20"
    mem_limit: 128m
    hostname: client
  server:
    image: "ch4ku/multi-server-20"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "ch4ku/multi-worker-20"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "ch4ku/multi-nginx-20"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"

